name: rosillotex-local

services:
  db:
    image: mysql:8.4
    container_name: rosillotex-db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  wordpress:
    image: wordpress:php8.3-apache
    container_name: rosillotex-wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:${WP_PORT}');
        define('WP_SITEURL', 'http://localhost:${WP_PORT}');
        define('DISALLOW_FILE_EDIT', true);
        define('AUTOMATIC_UPDATER_DISABLED', true);
    ports:
      - "${WP_PORT}:80"
    volumes:
      - wp_data:/var/www/html
      - ./docker/wp/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: rosillotex-phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 128M
    ports:
      - "${PMA_PORT}:80"

  mailpit:
    image: axllent/mailpit:latest
    container_name: rosillotex-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_UI_PORT}:8025"
      - "${MAILPIT_SMTP_PORT}:1025"

  wpcli:
    image: wordpress:cli-php8.3
    container_name: rosillotex-wpcli
    profiles: ["tools"]
    depends_on:
      db:
        condition: service_healthy
      wordpress:
        condition: service_started
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wp_data:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["wp"]

volumes:
  db_data:
  wp_data:
